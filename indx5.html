<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      color: white;
      background-color: #c9c9c9;
      padding: 1rem;
      display: flex;
      height: 400px;

      flex-flow: row wrap;
    }
    .box{
      background-color: red;
    }
    .box:nth-child(2N){
      background-color: orange;
    }
    .box:nth-of-type(1){
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">a</div>
    <div class="box">b</div>
    <div class="box">c</div>
  </div>
</body>
</html>
