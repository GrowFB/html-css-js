<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> table</title>
</head>
<body>
  <table border="1">
    <caption> 가격표 </caption>
    <thead>
     <tr>
      <th>번호</th>
      <th>상품명</th>
      <th>수량</th>
      <th>가격</th>
     </tr>
    </thead>
    <tfoot>
      <tr>
       <td>총금액</td>
       <td colspan="3">3500</td>
      </tr>
     </tfoot>
    <tbody>
     <tr>
      <td>1</td>
      <td>콜라</td>
      <td>1개</td>
      <td>1500</td>
     </tr>
     <tr>
      <td>2</td>
      <td>사이다</td>
      <td>2개</td>
      <td rowspan="2">2000</td>
     </tr>
     <tr>
      <td>3</td>
      <td>탄산수</td>
      <td>3개</td>
     </tr>
    </tbody>

  </table>
</body>
</html>
