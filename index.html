<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title>web page</title>
</head>
<body>
  
  <!--hn 태그
  제목이나 주제와 같은 성격의 텍스트를 나타날때 사용하는 태그
  -->
  <h1> h1 tag</h1>
  <h2> h2 tag</h2>

  <!--
    p 태그
    단락을 나타낼때 사용하는 태그
  -->
  <p>복습 웹페이지!!</p>

  <!--
    br태그
    줄바꿈을 하기 위해서 사용하는 태그
  -->
  <p>복습 <br> 웹페이지!!</p>

  <!--
    blockquote
    인용문을 나타낼때 사용하는 태그
    참고한 url주소를 cite 안에 넣을 수 있음
  -->
  <blockquote cite=""> 인용문의 내용을 작성</blockquote><br>

  <!--
    q태그
    똑같이 인용문을 나타내나 간단한 한 문장 한단어를 인용할때는  q태그를 사용
  -->

  <!--
    ins , del
    ins는 어떠한 내용을 새롭게 삽입할떄 사용하는 태그
    del 어떠한 내용을 삭제할때 사용하는 태그
  -->

  <ins>새롭게 추가되는 내용임</ins><br>
  <del>기존에 있었지만 삭제되는 내용</del><br>
  
  <!--
    sub 와 sup태그
    sub는 아래첨자를 표현할때 쓰는 태그
    sup는 윗첨자를 표현할때 쓰는 태그
  -->
  <p> 공기의 원소 기호는 H<sub>2</sub>O입니다</p>
  <p>4<sup>2</sup>은 16입니다</p>

  <!--
    div, span
    그룹을 짓기 위해서 사용하는 태그

  -->
  <h2>영화 소개</h2>
  <p>영화 소개 페이지</p>

  <div>
    <h3>tv 소개</h3>
    <p>티비 소개 페이지</p>
  </div>

  <!--
    ul 태그
    정렬되지 않은 리스트를 사용할떄 쓰는 태그
    li 태그
    리스트를 추가 하기 위해서 사용하는 태그
  -->
  <ul>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
  </ul>
  <!--
    ol태그는 정렬이 가능한 태그
  -->
  <ol>
    <li>아침 먹기</li>
    <li>점심 먹기 </li>
  </ol>
  <!--
    dl 태그
    description 리스트
    리스트 아이 템을 추가할떄
    dt와 dd를 사용
    dt는 description term , 
    dd는 description details
  -->
  <dl>
    <dt>html</dt>
    <dd>html은 하이퍼 텍스트 마크업 렝귀지의 약자이다</dd>
    <dt>css</dt>
    <dd>css는 cacading style sheet의 약자이다</dd>
  </dl>

  <!--
    a태그
    다른 문서 또는 내부의 다른 영역과 연결할때 사용하는 태그 
  -->
  <a href="https://www.naver.com" target="_blank">네이버</a><br>

  <!--
    img태그
    art에는 이미시를 설명
  -->
  <img src="ssjjj.jpg" alt="군인" width="50%">

  <!--
    strong , em
    스트롱은 문장을 강조할떄
    em태그는 단어를 강조할때 사용
  -->
</body>
</html>
